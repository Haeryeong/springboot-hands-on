<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/common :: head}"></div>
    <title>Springboot Workshop Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div th:insert="~{layout/common :: nav}"></div>
            <div class="row">
                <div class="col-12 text-center">
                    <h2 th:text="${statusCode}"></h2>
                    <div th:if="${hasImage}">
                        <img th:src="@{${ '/static/image/' + statusCode + '.jpg'}}">
                    </div>
                    <div th:unless="${hasImage}">
                        <h2 th:text="${statusCode}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{layout/common :: copy}"></div>
</div>

<div th:insert="~{layout/common :: script}"></div>
</body>
</html>
