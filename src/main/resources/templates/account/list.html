<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/common :: head}"></div>
    <title>Springboot Workshop Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div th:insert="~{layout/common :: nav}"></div>
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item" aria-current="page"><a th:href="@{/account/list/list}">Account</a></li>
                            <li class="breadcrumb-item active" aria-current="page">List</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <div class="form-group">
                        <a class="btn btn-primary" th:href="@{/account/create}">create</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">username</th>
                            <th scope="col">password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="account, stat : ${page.content}">
                            <td scope="row" th:text="${stat.count}"></td>
                            <td th:text="${account.username}"></td>
                            <td th:text="${account.password}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <nav aria-label="Page navigation example" th:if="${page.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/account/list(page=${page.number - 1}, size=${page.size})}" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item"
                                th:each="item, stat : ${ #numbers.sequence(0, page.totalPages - 1)}"
                                th:classappend="${item == page.number ? 'active':''}">
                                <a class="page-link" th:href="@{/account/list(page=${item}, size=${page.size})}" th:text="${stat.count}"></a>
                            </li>
                            <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/account/list(page=${page.number + 1}, size=${page.size})}" tabindex="-1" aria-disabled="true">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
       </div>
    </div>
    <div th:insert="~{layout/common :: copy}"></div>
</div>

<div th:insert="~{layout/common :: script}"></div>
</body>
</html>
