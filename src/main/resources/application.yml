spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  mvc:
    view:
      prefix: templates
      suffix: .html
    static-path-pattern: /static/**

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration

server:
  servlet:
    context-path: /admin
logging:
  level:
    root: info
